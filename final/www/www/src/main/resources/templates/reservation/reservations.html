<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout::setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-sm">
            <h1>Reservations</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.id}">1</td>
                        <td th:text="${reservation.name}">John Doe</td>
                        <td th:text="${reservation.date}">2024-01-01 12:00</td>
                        <td>
                            <a th:href="@{'/reservation/edit/' + ${reservation.id}}">Edit</a>
                            <a th:href="@{'/reservation/delete/' + ${reservation.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</th:block>
