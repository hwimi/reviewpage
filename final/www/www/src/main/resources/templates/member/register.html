                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><strong>비밀번호<span style="color: red;">*</span></strong></label>
                                <input type="password" class="form-control" name="pwd" id="sign_pwd" placeholder="비밀번호">
                                <div class="stringPassword-message hide"><strong style="color: red;">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요.</strong></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><strong>비밀번호 확인<span style="color: red;">*</span></strong></label>
                                <input type="password" class="form-control" name="check_pwd" id="sign_check_pwd" placeholder="비밀번호 확인">
                                <div class="mismatch-message hide"><strong style="color: red;">비밀번호가 일치하지 않습니다.</strong></div>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label"><strong>이름</strong></label>

                            </div>
                            <div class="form-group">
